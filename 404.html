<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Navbar Animée</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
  <style>
    body {
      padding-top: 56px;
    }

    .menu-overlay {
      position: fixed;
      top: 56px;
      left: 0;
      width: 100vw;
      height: calc(100vh - 56px);
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(5px);
      z-index: 2000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      transform: scale(0.95);
      transition: all 0.5s ease;
    }

    .menu-overlay.opacity-100 {
      opacity: 1;
      pointer-events: auto;
      transform: scale(1);
    }

    .hamburger {
      width: 30px;
      height: 22px;
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
    }

    .hamburger span {
      position: absolute;
      height: 3px;
      width: 100%;
      background-color: white;
      border-radius: 3px;
      left: 0;
      transition: all 0.4s ease-in-out;
    }

    .hamburger span:nth-child(1) {
      top: 0;
    }

    .hamburger span:nth-child(2) {
      top: 9px;
    }

    .hamburger span:nth-child(3) {
      bottom: 0;
    }

    .hamburger.open span:nth-child(1) {
      transform: rotate(45deg);
      top: 9px;
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: rotate(-45deg);
      bottom: 9px;
    }

    .nav-link {
      position: relative;
      color: white;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -4px;
      left: 0;
      background-color: white;
      transition: width 0.3s ease;
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .btn-menu {
      padding: 12px 24px;
      background-color: white;
      color: #4c51bf;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn-menu:hover {
      background-color: #c3bffa;
    }
  </style>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-primary fixed-top shadow-sm">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-2">
        <i class="fas fa-rocket text-light fs-4"></i>
        <span class="navbar-brand mb-0 h1">NavAnimée</span>
      </div>

      <!-- Hamburger -->
      <div id="hamburger" class="hamburger d-md-none">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <!-- Menu desktop -->
      <div class="d-none d-md-flex gap-4">
        <a href="index.html" class="nav-link">Accueil</a>
        <a href="#" class="nav-link">Services</a>
        <a href="#" class="nav-link">À propos</a>
        <a href="#" class="nav-link">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Menu mobile -->
  <div id="mobile-menu" class="menu-overlay">
    <div class="d-flex flex-column align-items-center gap-4">
      <a href="index.html" class="nav-link">Accueil</a>
      <a href="#" class="nav-link">Services</a>
      <a href="#" class="nav-link">À propos</a>
      <a href="#" class="nav-link">Contact</a>
    </div>

    <div class="mt-5">
      <button class="btn-menu">Se connecter</button>
    </div>
  </div>

  <!-- Script -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    let menuOpen = false;

    hamburger.addEventListener('click', () => {
      menuOpen = !menuOpen;

      if (menuOpen) {
        mobileMenu.classList.add('opacity-100');
        hamburger.classList.add('open');
      } else {
        mobileMenu.classList.remove('opacity-100');
        hamburger.classList.remove('open');
      }
    });
  </script>

</body>
</html>
